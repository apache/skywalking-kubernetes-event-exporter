name: Check

on:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check License
        uses: apache/skywalking-eyes@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: make test

      - name: Build
        run: make

  gateway:
    name: Gateway
    runs-on: ubuntu-latest
    steps:
      - run: echo "Just to make the check statuses passed"
    needs:
      - build-and-test
